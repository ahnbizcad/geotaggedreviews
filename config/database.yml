
default: &default
  adapter: postgresql
  pool: 5
  timeout: 5000
  encoding: UTF8

development:
  <<: *default
  database: geotaggedreviews_development
  host: localhost
  username: postgres
  password: postgres

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: geotaggedreviews_test
  host: localhost
  username: postgres
  password: postgres

production:
  <<: *default
  database: geotaggedreviews_production
  host: jeehooahn.herokuapp.com #jeehooahn.com is set as alias to the herokuapp url
  username: postgres
  password: 